<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HACKED BY MAHİR</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://menazerbaycanliyam.wordpress.com/wp-content/uploads/2019/12/flag.gif') no-repeat center center;
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      text-shadow: 2px 2px 5px black;
      background: rgba(0, 0, 0, 0.5); /* Yazıyı daha belirgin yapmak için arka plan */
      padding: 20px;
      border-radius: 10px;
    }

    /* Media Queries: Ekran boyutuna göre font ve padding ayarlıyoruz */
    @media (max-width: 768px) {
      h1 {
        font-size: 3rem; /* Daha küçük ekranlarda yazı boyutu küçülür */
        padding: 15px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem; /* Mobil cihazlar için yazı daha da küçülür */
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>HACKED BY MAHİR</h1>
</body>
</html>
